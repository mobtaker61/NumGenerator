<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Digit Permuter • Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --bg:#fff; --fg:#111; --muted:#666; --btn:#0a84ff; --btn-fg:#fff; --border:#e5e7eb; --tap:#f2f2f2; }
    body.dark { --bg:#1c1c1e; --fg:#f2f2f7; --muted:#a1a1aa; --btn:#2f7cff; --btn-fg:#fff; --border:#2a2a2d; --tap:#2a2a2d; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--fg);padding:18px}
    .card{max-width:560px;margin:0 auto;border:1px solid var(--border);border-radius:16px;padding:20px;background:var(--bg);box-shadow:0 2px 10px rgba(0,0,0,.06)}
    h1{font-size:18px;margin:0 0 12px}
    p{margin:0 0 16px;color:var(--muted);line-height:1.6}
    .row{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:12px}
    .digit{width:100%;border:1px solid var(--border);border-radius:12px;padding:14px 0;text-align:center;font-size:22px;background:transparent;color:var(--fg)}
    .digit:focus{outline:2px solid var(--btn);border-color:transparent}
    .actions{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:8px}
    button{border:none;border-radius:12px;padding:12px 16px;font-size:16px;cursor:pointer}
    #sendBtn{background:var(--btn);color:var(--btn-fg)}
    .hint{font-size:13px;color:var(--muted);margin-top:10px}
    .results{margin-top:16px;border-top:1px dashed var(--border);padding-top:12px}
    .badge{display:inline-block;background:var(--border);color:var(--fg);padding:4px 8px;border-radius:999px;font-size:12px;margin-bottom:8px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .cell{
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      text-align:center;
      font-family:ui-monospace,Menlo,monospace;
      cursor:pointer;
      user-select:none;
      transition:background-color .15s ease, color .15s ease, transform .05s ease;
      outline:none;
    }
    .cell:active{ transform: scale(0.98); }
    .cell.tapped{
      background: var(--tap);
      color: var(--muted);
    }
    .footer-actions{display:flex;justify-content:flex-end;margin-top:10px}
    .btn-ghost{background:transparent;color:var(--muted);border:1px solid var(--border)}
    .ghost{opacity:.5}
  </style>
</head>
<body>
  <div class="card">
    <h1>تولید همهٔ ترکیب‌های یکتا از ۴ رقم</h1>
    <div class="row">
      <input id="d1" class="digit" type="tel" inputmode="numeric" maxlength="1" placeholder="۰">
      <input id="d2" class="digit" type="tel" inputmode="numeric" maxlength="1" placeholder="۰">
      <input id="d3" class="digit" type="tel" inputmode="numeric" maxlength="1" placeholder="۰">
      <input id="d4" class="digit" type="tel" inputmode="numeric" maxlength="1" placeholder="۰">
    </div>

    <div class="actions">
      <button id="sendBtn" type="button" disabled>ارسال به ربات</button>
    </div>

    <div class="hint" id="status">Status: آماده</div>

    <div class="results" id="results" hidden>
      <div class="grid" id="grid"></div>

      <!-- دکمه پاک‌سازی پایین نتایج -->
      <div class="footer-actions">
      <span class="badge" id="countBadge">۰ مورد</span>
        <button id="clearBtn" type="button" class="btn-ghost">پاک‌سازی</button>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    const inputs=[...document.querySelectorAll('.digit')];
    const [d1,d2,d3,d4]=inputs;
    const sendBtn=document.getElementById('sendBtn');
    const clearBtn=document.getElementById('clearBtn');
    const statusEl=document.getElementById('status');
    const resultsEl=document.getElementById('results');
    const gridEl=document.getElementById('grid');
    const countBadge=document.getElementById('countBadge');

    function applyTheme(){const s=tg?.colorScheme||'light';document.body.classList.toggle('dark',s==='dark');tg?.expand?.();}
    applyTheme(); tg?.onEvent?.('themeChanged',applyTheme);

    const fa='۰۱۲۳۴۵۶۷۸۹', ar='٠١٢٣٤٥٦٧٨٩';
    const toLatin=c=>{const i1=fa.indexOf(c),i2=ar.indexOf(c); if(i1!==-1) return String(i1); if(i2!==-1) return String(i2); return c;};
    const sanitize=v=>{ if(!v) return ''; v=toLatin(v.slice(-1)); return /^\d$/.test(v)?v:''; };

    function getDigits(){ return inputs.map(el=>Number(el.value)); }
    function setStatus(m){ statusEl.textContent='Status: '+m; }
    function updateSendState(){ const ok=inputs.every(el=>/^\d$/.test(el.value)); sendBtn.disabled=!ok; sendBtn.classList.toggle('ghost',!ok); }

    // فقط یک رقم و جابه‌جایی فوکوس
    inputs.forEach((el,idx)=>{
      el.addEventListener('input',()=>{
        el.value=sanitize(el.value);
        if(el.value && idx<inputs.length-1) inputs[idx+1].focus();
        updateSendState();
      });
      el.addEventListener('keydown',e=>{
        if(e.key==='Backspace' && !el.value && idx>0){ inputs[idx-1].focus(); inputs[idx-1].value=''; updateSendState(); e.preventDefault(); }
        if(e.key==='ArrowLeft' && idx>0){ inputs[idx-1].focus(); e.preventDefault(); }
        if(e.key==='ArrowRight' && idx<inputs.length-1){ inputs[idx+1].focus(); e.preventDefault(); }
        if(e.key==='Enter'){ sendBtn.click(); }
      });
      el.addEventListener('paste',e=>{
        e.preventDefault();
        const data=(e.clipboardData.getData('text')||'').split('').map(toLatin).filter(c=>/^\d$/.test(c));
        for(let i=0;i<data.length && idx+i<inputs.length;i++){ inputs[idx+i].value=data[i]; }
        (inputs[Math.min(idx+data.length, inputs.length-1)]||el).focus();
        updateSendState();
      });
    });

    // تولید ۴-جایگشت یکتا و shuffle
    function permutations4(d){
      const set=new Set();
      function rec(path,used){
        if(path.length===4){ set.add(path.join('')); return; }
        for(let i=0;i<4;i++){
          if(used[i]) continue;
          used[i]=true; path.push(d[i]);
          rec(path,used);
          path.pop(); used[i]=false;
        }
      }
      rec([],Array(4).fill(false));
      const arr=[...set];
      for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; }
      return arr;
    }

    // نمایش در ۳ ستون x ۸ ردیف
    function renderGrid(digits){
      const combos=permutations4(digits);
      countBadge.textContent = combos.length + ' مورد';
      gridEl.innerHTML='';
      const MAX=24; 
      const toShow = combos.slice(0, MAX);
      while(toShow.length<MAX) toShow.push('');

      toShow.forEach(c=>{
        const div=document.createElement('div');
        div.className='cell';
        div.tabIndex=0;                       // دسترسی‌پذیری و فوکوس
        div.textContent=c||'';
        // رفتار لمس/کلیک: تغییر ظاهر
        div.addEventListener('click', ()=> div.classList.toggle('tapped'));
        // با Enter/Space هم قابل تغییر باشد
        div.addEventListener('keydown', e=>{
          if(e.key==='Enter' || e.key===' '){ div.classList.toggle('tapped'); e.preventDefault(); }
        });
        gridEl.appendChild(div);
      });
      resultsEl.hidden=false;
    }

    // ارسال به ربات + نمایش نتایج
    document.getElementById('sendBtn').onclick=function(){
      if(sendBtn.disabled) return;
      const digits=getDigits();
      renderGrid(digits);  // فقط هنگام کلیک محاسبه/نمایش
      if(!tg || !tg.sendData){ setStatus('WebApp در دسترس نیست. فرم را از داخل چت ربات باز کنید.'); return; }
      tg.sendData(JSON.stringify({source:"miniapp", digits}));
      setStatus('ارسال شد. نتیجه در چت ربات هم می‌آید.');
    };

    // پاک‌سازی (پایین نتایج)
    document.getElementById('clearBtn').onclick=function(){
      inputs.forEach(el=>el.value='');
      gridEl.innerHTML='';
      resultsEl.hidden=true;
      setStatus('آماده');
      d1.focus();
      updateSendState();
    };

    // شروع
    d1.focus(); updateSendState();
  </script>
</body>
</html>
